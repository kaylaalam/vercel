<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Huey Magoo's Data Cleaner</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background: #f7f7f7;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin-top: 50px;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
      }
      h1 {
        margin-bottom: 30px;
        text-align: center;
        font-weight: 700;
      }
      .form-label {
        font-weight: 500;
      }
      .btn-custom {
        background-color: #007bff;
        border-color: #007bff;
        font-weight: 600;
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
      .btn-custom:hover {
        background-color: #0056b3;
        border-color: #004085;
      }
      /* Spinner overlay styles */
      .spinner-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }
      .spinner-overlay.show {
        opacity: 1;
        pointer-events: auto;
      }
      .file-size-warning {
        font-size: 0.875rem;
        color: #6c757d;
        margin-top: 0.25rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Huey Magoo's Data Cleaner</h1>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger">
            <ul class="mb-0">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
      {% endwith %}
      <form method="post" enctype="multipart/form-data" id="cleanerForm" onsubmit="return validateForm()">
        <div class="mb-3">
          <label for="start_date" class="form-label">Start Date</label>
          <input type="date" name="start_date" id="start_date" class="form-control" value="2025-01-01" required>
        </div>
        <div class="mb-3">
          <label for="end_date" class="form-label">End Date</label>
          <input type="date" name="end_date" id="end_date" class="form-control" value="2025-03-01" required>
        </div>
        <div class="mb-3">
          <label for="file" class="form-label">Select File (Excel or CSV)</label>
          <input type="file" name="file" id="file" class="form-control" accept=".xlsx,.xls,.csv" required>
          <div class="file-size-warning">Maximum file size: 4MB</div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-custom" id="submitButton">Process File</button>
        </div>
      </form>
    </div>
    
    <!-- Spinner overlay for smooth loading experience -->
    <div class="spinner-overlay" id="spinnerOverlay">
      <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
        <span class="visually-hidden">Processing...</span>
      </div>
    </div>
    
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function validateForm() {
        const fileInput = document.getElementById('file');
        const maxSize = 4 * 1024 * 1024; // 4MB in bytes
        
        if (fileInput.files.length > 0) {
          const fileSize = fileInput.files[0].size;
          if (fileSize > maxSize) {
            alert(`File size (${(fileSize/1024/1024).toFixed(1)}MB) exceeds the maximum allowed size of 4MB`);
            return false;
          }
        }
        
        document.getElementById('submitButton').disabled = true;
        document.getElementById('spinnerOverlay').classList.add('show');
        return true;
      }
    </script>
  </body>
</html>
